title: 'Korean Short Ribs in 20 Mins | 3 ingredients | 1 Secret | 100% Kid-Approved'
description: >-
  Make delicious Korean-style short ribs in just 20 minutes with only 3 simple
  ingredients. A family-friendly recipe that even the pickiest eaters will love!
